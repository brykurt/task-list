<h2 matDialogTitle>Are you sure you want to delete this task?</h2>

<app-dialog-action-buttons
  secondaryLabel="Cancel"
  primaryLabel="Confirm"
  primaryColor="warn"
  secondaryAriaLabel="Cancel deletion and close dialog"
  primaryAriaLabel="Confirm task deletion"
  (secondaryClick)="onClose(false)"
  (primaryClick)="onClose(true)"
></app-dialog-action-buttons>
