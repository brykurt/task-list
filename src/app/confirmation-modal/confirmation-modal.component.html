<h2 matDialogTitle>Are you sure you want to delete this task?</h2>

<mat-dialog-actions align="end">
  <button class="cancel-btn" type="button" mat-button (click)="onClose(false)">
    Cancel
  </button>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    (click)="onClose(true)"
  >
    Confirm
  </button>
</mat-dialog-actions>
