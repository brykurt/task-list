<mat-dialog-actions align="end">
  <button
    mat-button
    [type]="secondaryType"
    [disabled]="secondaryDisabled"
    [attr.aria-label]="secondaryAriaLabel || secondaryLabel"
    (click)="secondaryClick.emit()"
  >
    {{ secondaryLabel }}
  </button>
  <button
    mat-raised-button
    [color]="primaryColor"
    [type]="primaryType"
    [disabled]="primaryDisabled"
    [attr.aria-label]="primaryAriaLabel || primaryLabel"
    (click)="primaryClick.emit()"
  >
    {{ primaryLabel }}
  </button>
</mat-dialog-actions>
